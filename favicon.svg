<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Terminal top bar -->
  <rect x="8" y="8" width="48" height="8" rx="3" fill="#1e1b4b" opacity="0.6"/>
  <circle cx="14" cy="12" r="2" fill="#f87171"/>
  <circle cx="21" cy="12" r="2" fill="#fbbf24"/>
  <circle cx="28" cy="12" r="2" fill="#34d399"/>
  <!-- Prompt line 1: chevron + text -->
  <text x="12" y="30" font-family="monospace" font-weight="bold" font-size="11" fill="#818cf8">$</text>
  <rect x="22" y="23" width="30" height="6" rx="1" fill="url(#accent)" opacity="0.3"/>
  <!-- Prompt line 2: chevron + text -->
  <text x="12" y="42" font-family="monospace" font-weight="bold" font-size="11" fill="#34d399">></text>
  <rect x="22" y="35" width="22" height="6" rx="1" fill="#34d399" opacity="0.25"/>
  <!-- Cursor blink -->
  <rect x="12" y="48" width="8" height="2" rx="1" fill="#818cf8" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.2;0.9" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>